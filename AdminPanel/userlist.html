<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="quiz-start-nav dis-row-between">
            <div>
                <a href="https://techpaathshala.com/">
                    <img src="assests/techpaathshala_logo.png" alt="logo">
                </a>
            </div>
            <div class="user-info">
                <span id="userName" class="user-name">Admin</span>
                <img class="Avatar" src="assests/Avatar.png" alt="" onclick="confirmLogout()">
                <br>
                <div id="confirmLogoutOptionDiv">
                    <div class="confirm dis-col-center">
                        <span id="userNameDisplay"></span>
                        <span id="userEmailDisplay"></span>
                        <button class="logout-button btn-primary" onclick="logout()">Logout</button>
                        <button class="edit-button btn-primary" onclick="editPic()"> Edit </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main-div dis-row-between">
        <div class="left-part">
            <h2>Menu</h2>
            <ul id="menu">
                <li class="item">
                    <i class="fa-solid fa-house"></i>
                    <a href="admin.html">Home</a>
                </li>
                <li class="item">
                    <i class="fa-regular fa-user"></i>
                    <a href="userlist.html">Users</a>
                </li>
                <li class="item">
                    <i class="fa-regular fa-circle-question"></i>
                    <a href="quizes-main.html">Quizzes</a>
                </li>
            </ul>
        </div>
        <div class="right-part dis-col-center">
            <h1></h1>
            <table>
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Name</th>
                        <th>Email Id</th>
                        <th>No. of Test Given</th>
                        <th>Scores</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>Sheela Mishra</td>
                        <td>sheelamishra1999@gmail.com</td>
                        <td>18</td>
                        <td>view Tests</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="user-table">
        
    </div>
    <script src="index.js"></script>
    <script src="admin.js"></script>

</body>
</html>
